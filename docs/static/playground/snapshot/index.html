<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fcfcfd;
        }
        #Playground {
            width: 100%;
            height: 100%;
            background: inherit;
        }
        @media (prefers-color-scheme: dark) {
            html, body {
                background: #09090f;
            }
        }
    </style>
</head>
<body>
<div id="Playground"></div>
<script type="module" src="Playground.js"></script>
</body>
</html>
