name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Publish docs/static behavior tests
        id: behavior_tests
        run: bash scripts/test-publish-docs-static.sh
      - name: Detect code changes
        id: changes
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          SHOULD_RUN="$(bash scripts/ci-has-code-changes.sh "$BASE_SHA" "$HEAD_SHA")"
          echo "should_run=$SHOULD_RUN" >> "$GITHUB_OUTPUT"
      - name: Set up JDK 17
        if: steps.changes.outputs.should_run == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: gradle
      - name: Cache Gradle packages
        if: steps.changes.outputs.should_run == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Test
        if: steps.changes.outputs.should_run == 'true'
        run: ./gradlew chartsTest --info
      - name: Test summary
        if: always()
        env:
          CI_BEHAVIOR_OUTCOME: ${{ steps.behavior_tests.outcome }}
        run: bash scripts/ci-test-summary.sh
      - name: Ensure summary files exist
        if: always()
        run: |
          if [ ! -f .ci-test-summary.md ]; then
            {
              echo "## ✅ Test Summary"
              echo
              echo "- ⚪ Charts: 0 tests completed"
              echo "- ⚪ App: 0 tests completed"
              echo "- ⚪ Playground: 0 tests completed"
              echo "- ⚪ Android screenshot: 0 tests completed"
              echo "- ⚪ CI behavior: 0 tests completed"
              echo "- ⚪ Total: 0 tests completed"
            } > .ci-test-summary.md
          fi

          if [ ! -f .ci-test-summary.json ]; then
            echo '{"charts":{"tests":0,"failures":0,"errors":0},"app":{"tests":0,"failures":0,"errors":0},"playground":{"tests":0,"failures":0,"errors":0},"android_screenshot":{"tests":0,"failures":0,"errors":0},"ci_behavior":{"tests":0,"failures":0,"errors":0},"total":{"tests":0,"failures":0,"errors":0}}' > .ci-test-summary.json
          fi
      - name: Upload test summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-summary
          if-no-files-found: error
          path: |
            .ci-test-summary.md
            .ci-test-summary.json
      - name: Skip tests for docs-only changes
        if: steps.changes.outputs.should_run != 'true'
        run: echo "No code/build changes detected. Skipping tests."
