name: Create Documentation

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: create-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'zulu'
        cache: gradle

    - name: Generate documentation
      run: ./gradlew dokkaHtml

    - name: Check for Changes
      id: check_changes
      shell: bash
      run: |
        set -euo pipefail
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        else
          echo "changed=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Configure Git
      if: ${{ steps.check_changes.outputs.changed == 'true' }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create Commit
      if: ${{ steps.check_changes.outputs.changed == 'true' }}
      run: |
        git add .
        git commit -m "Update docs"

    - name: Create Branch
      if: ${{ steps.check_changes.outputs.changed == 'true' }}
      id: create_branch
      run: |
        BRANCH_NAME="update/doc-$(date +%Y%m%d%H%M%S)"
        git checkout -b $BRANCH_NAME
        git push origin $BRANCH_NAME
        echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Pull Request
      if: ${{ steps.check_changes.outputs.changed == 'true' }}
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: main
        pr_title: "ðŸ¤– Update docs"
        pr_body: "This PR contains the result of running the ./gradlew dokkaHtml task."
        source_branch: ${{ steps.create_branch.outputs.branch_name }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
